<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Optimizer - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .stat-card { background-color: #1F2937; border: 1px solid #374151; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col">
            <div class="flex items-center space-x-2 mb-10">
                <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span class="text-xl font-bold">Aura Admin</span>
            </div>
            <nav class="flex-grow">
                <ul>
                    <li class="mb-4"><a href="#" class="flex items-center p-2 bg-gray-700 rounded-lg text-white font-semibold"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>Dashboard</a></li>
                    <li class="mb-4"><a href="#" class="flex items-center p-2 text-gray-400 hover:bg-gray-700 rounded-lg"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>Licenses</a></li>
                    <li class="mb-4"><a href="#" class="flex items-center p-2 text-gray-400 hover:bg-gray-700 rounded-lg"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A6.995 6.995 0 0012 12a6.995 6.995 0 00-3-5.197M15 21a9 9 0 00-9-9"></path></svg>Customers</a></li>
                </ul>
            </nav>
            <div>
                <a href="#" class="flex items-center p-2 text-gray-400 hover:bg-gray-700 rounded-lg"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold mb-8">Dashboard</h1>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="stat-card p-6 rounded-lg">
                    <h2 class="text-sm font-medium text-gray-400">Total Revenue</h2>
                    <p class="text-3xl font-bold text-green-400" id="total-revenue">$0.00</p>
                </div>
                <div class="stat-card p-6 rounded-lg">
                    <h2 class="text-sm font-medium text-gray-400">Active Licenses</h2>
                    <p class="text-3xl font-bold text-blue-400" id="active-licenses">0</p>
                </div>
                <div class="stat-card p-6 rounded-lg">
                    <h2 class="text-sm font-medium text-gray-400">Sales (This Month)</h2>
                    <p class="text-3xl font-bold text-indigo-400" id="monthly-sales">0</p>
                </div>
                <div class="stat-card p-6 rounded-lg">
                    <h2 class="text-sm font-medium text-gray-400">Expired Licenses</h2>
                    <p class="text-3xl font-bold text-red-400" id="expired-licenses">0</p>
                </div>
            </div>

            <!-- Recent Activations Table -->
            <div class="stat-card p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Recent License Activations</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="p-3">Customer Email</th>
                                <th class="p-3">License Key</th>
                                <th class="p-3">Hardware ID (HWID)</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Expires On</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="licenses-table-body">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Mock Data for Admin Dashboard ---
        const mockLicenses = [
            { email: 'gamer_pro_1@example.com', key: 'AURA-VALID-PRO-KEY', hwid: 'HWID-189-A4B7C8D9E', status: 'Active', expires: '2026-07-30' },
            { email: 'another_user@test.com', key: 'AURA-XYZ78-9W0V1-U2T3S', hwid: 'HWID-192-F1E2D3C4B', status: 'Active', expires: '2026-07-28' },
            { email: 'old_customer@web.com', key: 'AURA-EXPIRED-PRO-KEY', hwid: 'HWID-175-A9B8C7D6E', status: 'Expired', expires: '2025-06-15' },
            { email: 'new_gamer@mail.net', key: 'AURA-LMN45-P6Q7R-S8T9U', hwid: 'Not Activated', status: 'Unused', expires: 'N/A' },
            { email: 'pro_player@domain.org', key: 'AURA-GHI12-J3K4L-M5N6O', hwid: 'HWID-201-G5H6I7J8K', status: 'Active', expires: '2026-07-11' },
        ];

        function renderTable() {
            const tableBody = document.getElementById('licenses-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            mockLicenses.forEach(license => {
                const statusColor = license.status === 'Active' ? 'text-green-400' : (license.status === 'Expired' ? 'text-red-400' : 'text-yellow-400');
                const row = `
                    <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                        <td class="p-3">${license.email}</td>
                        <td class="p-3 font-mono text-sm">${license.key}</td>
                        <td class="p-3 font-mono text-sm">${license.hwid}</td>
                        <td class="p-3"><span class="font-semibold ${statusColor}">${license.status}</span></td>
                        <td class="p-3">${license.expires}</td>
                        <td class="p-3"><button class="text-red-400 hover:text-red-300 text-sm font-semibold">Revoke</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function updateStats() {
            const totalRevenue = mockLicenses.filter(l => l.status !== 'Unused').length * 19.99;
            const activeLicenses = mockLicenses.filter(l => l.status === 'Active').length;
            const monthlySales = mockLicenses.filter(l => l.status !== 'Unused' && new Date(l.expires) > new Date('2026-06-30')).length; // Mock logic
            const expiredLicenses = mockLicenses.filter(l => l.status === 'Expired').length;

            document.getElementById('total-revenue').textContent = `$${totalRevenue.toFixed(2)}`;
            document.getElementById('active-licenses').textContent = activeLicenses;
            document.getElementById('monthly-sales').textContent = monthlySales;
            document.getElementById('expired-licenses').textContent = expiredLicenses;
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            updateStats();
        });
    </script>
</body>
</html>
